<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match Day Timnnas</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f5f5f5;
        color: #222;
      }

      header {
        background-color: #d00000;
        color: #fff;
        text-align: center;
        padding: 20px;
      }

      section {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 20px;
      }

      .matchday-gallery {
        display: flex;
        flex-direction: column;
        gap: 30px;
      }

      .matchday-photo {
        width: 100%;
        aspect-ratio: 16 / 9;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        background-color: #000;
      }

      .matchday-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      footer {
        background-color: #d00000;
        color: #fff;
        text-align: center;
        padding: 15px;
        margin-top: 50px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Match Day Timnas Indonesia</h1>
      <p>Momen pertandingan yang bikin jantung tidak santai</p>
    </header>

    <section>
      <div class="matchday-gallery">
        <div class="matchday-photo">
          <img src="https://akcdn.detik.net.id/community/media/visual/2024/08/29/pemain-timnas-indonesia-senior_169.jpeg?w=700&q=90" alt="Match Day 1" />
        </div>

        <div class="matchday-photo">
          <img src="https://media.gettyimages.com/id/2219478436/photo/japan-v-indonesia-fifa-world-cup-asian-3rd-qualifier.webp?s=1024x1024&w=gi&k=20&c=cemeUoxMWEJJ8KDJJPtznYAhCu_N0W4-sLBfVXOJka0=" alt="Match Day 2" />
        </div>

        <div class="matchday-photo">
          <img src="https://kitagaruda.id/_next/image?url=https%3A%2F%2Fkitagaruda.sgp1.cdn.digitaloceanspaces.com%2F01K35RHBRWRFEW9E1N25CJD241.jpg&w=2048&q=75 " alt="Match Day 3" />
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 Timnas Indonesia Fan Website</p>
    </footer>
  </body>
</html>
